---
name: AMImmaculate
environments:
  <your_env>:
    profile: <your_profile>
    region: us-east-1
    environment_variables:
      allowedAge: "90"
    policy:
      statements:
        - Effect: Allow
          Resource: "*"
          Action:
            - "logs:*"
            - "ec2:Describe*"
            - "ec2:DeregisterImage"
    event_sources:
      - arn: arn:aws:events:us-east-1:<your_account_id>:rule/kappa-cron
        schedule: rate(1 day)
        description: cron to run this lambda function every day
        enabled: true
lambda:
  description: AMI cleaner for unused/old images
  handler: AMImmaculate.lambda_handler
  runtime: python2.7
  memory_size: 128
  timeout: 30
  log_retention_policy: 7
